<!DOCTYPE html>
<html>
	<head>
		<title>VueWordCloud</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
		<script src="VueWordCloud.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
	</head>
	<body>
		<div class="hero is-fullheight" id="demo">
			<div class="hero-head">
				<nav class="navbar has-shadow">
					<div class="navbar-brand">
						<div class="navbar-item">
							<a class="title is-3" href="https://seregpie.github.io/VueWordCloud/">
								VueWordCloud
							</a>
						</div>
					</div>
					<div class="navbar-menu">
						<div class="navbar-end">
							<a class="navbar-item" href="https://github.com/SeregPie/VueWordCloud" target="_blank">
								<span class="icon" style="color: #333;">
									<i class="fa fa-github"></i>
								</span>
							</a>
						</div>
					</div>
				</nav>
			</div>
			<div class="hero-body">
				<div class="container" style="align-self: stretch;">
					<div class="columns" style="width: 100%; height: 100%">
						<div class="column is-3">
							<div class="field">
								<label class="label">text</label>
								<div class="control">
									<textarea class="textarea" v-model="text" rows="12"></textarea>
								</div>
							</div>
							<div class="field">
								<label class="label">font family</label>
								<div class="control">
									<div class="select">
										<select v-model="fontFamily">
											<option v-for="value in fontFamilyValues" :value="value">{{ value }}</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="column" style="background-color: red;">
							<vue-word-cloud :words="words" :font-family="fontFamily"></vue-word-cloud>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="demo/demo.js"></script>
	</body>
</html>
